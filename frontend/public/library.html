<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaBook - Minha Biblioteca</title>
    <link rel="stylesheet" href="/frontend/src/styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .library-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .media-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .media-card img {
            width: 100%;
            height: 300px; /* Altura fixa para consistência */
            object-fit: cover; /* Garante que a imagem preencha o espaço */
            display: block;
        }
        .media-info {
            padding: 10px;
        }
        .media-info h3 {
            font-size: 1.0em;
            margin: 0 0 5px 0;
            color: #333;
            height: 40px; /* Para títulos longos */
            overflow: hidden;
        }
        .media-info p {
            font-size: 0.9em;
            color: #666;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="top-header">
            <div class="top-header-container">
                <button class="logo" onclick="window.location.href='index.html'">
                    <div class="logo-icon"><i class="fas fa-film"></i></div>
                    <span class="logo-text">MediaBook</span>
                </button>
                <nav class="main-nav">
                    <a class="nav-btn" href="index.html">
                        <i class="fas fa-search"></i>
                        <span>Buscar Filmes</span>
                    </a>
                    <a class="nav-btn" href="account.html">
                        <i class="fas fa-user"></i>
                        <span>Conta</span>
                    </a>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="library-content">
                <header class="page-header">
                    <h1>Sua Lista de Mídia</h1>
                    <p class="subtitle" id="library-subtitle">Filmes, Séries e mais que você está acompanhando.</p>
                </header>
                
                <div class="media-grid" id="mediaGrid">
                    </div>

                <p id="empty-message" style="text-align: center; display: none; font-size: 1.2em; color: #555;">
                    <i class="fas fa-box-open"></i> Sua biblioteca está vazia. Adicione alguns títulos!
                </p>
            </div>
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
