<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaBook - Detalhes da M√≠dia</title>
    <link rel="stylesheet" href="/frontend/src/styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
                /* Estilos b√°sicos para o layout de detalhes */
                /* Seu cont√™iner principal de detalhes no CSS */
        .media-details-container {
            display: flex; /* DEVE ESTAR AQUI */
            gap: 40px;
            padding: 30px 0;
            max-width: 1200px;
            margin: 0 auto;
            
            /* üö® ESTA PROPRIEDADE √â A CORRE√á√ÉO PRINCIPAL */
            align-items: flex-start; 
        }

        /* O poster deve ter uma largura fixa, como voc√™ j√° tem: */
        .poster-section {
            flex: 0 0 300px; /* Largura fixa (exemplo: 300px) */
            border-radius: 8px;
            
            
        }

        .poster-section img {
            width: 100%;
            height: auto;
            display: block;
           
        }

        .info-section {
            flex-grow: 1;
        }

        .info-section h1 {
            font-size: 2.5em;
            margin-bottom: 8px;
            color: var(--color-primary-dark);
        }

        .info-section .metadata {
            color: #777;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .rating-display {
            font-size: 1.2em;
            color: gold;
            margin-bottom: 15px;
        }

        .plot {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #444;
        }

        .key-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
        }

        .key-info div strong {
            display: block;
            font-size: 0.9em;
            color: #888;
            margin-bottom: 4px;
        }

        .key-info div span {
            font-weight: bold;
            color: #333;
        }

        .user-interaction-card {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 40px;
        }

        .user-interaction-card h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4em;
            color: var(--color-primary);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .interaction-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .user-rating .star-edit {
            font-size: 1.5em;
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s;
        }

        .user-rating .star-edit.active {
            color: gold;
        }

        .comment-section textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            resize: vertical;
            min-height: 100px;
            margin-top: 10px;
        }

        @media (max-width: 900px) {
            .media-details-container {
                display: flex;
                gap: 40px;
                padding: 30px 0;
                max-width: 1200px;
                margin: 0 auto;
                /* * üí° CORRE√á√ÉO: Isso garante que as colunas se alinhem ao topo 
                * e s√≥ ocupem o espa√ßo necess√°rio para seu pr√≥prio conte√∫do, 
                * em vez de se esticarem para igualar a altura da coluna mais longa. 
                */
                align-items: flex-start; 
            }

            .poster-section {
                flex: 1 1 auto;
                max-width: 300px;
                margin: 0 auto;
            }
        }

        
    </style>
</head>
<body>
    <div class="app">
        <header class="top-header">
            <div class="top-header-container">
                <button class="logo" onclick="window.location.href='index.html'">
                    <div class="logo-icon"><i class="fas fa-film"></i></div>
                    <span class="logo-text">MediaBook</span>
                </button>

                <nav class="main-nav">
                    <a class="nav-btn" href="index.html">
                        <i class="fas fa-list-alt"></i>
                        <span>Biblioteca</span>
                    </a>
                    <a class="nav-btn active" href="search.html">
                        <i class="fas fa-search"></i>
                        <span>Buscar M√≠dia</span>
                    </a>
                    <a class="nav-btn" href="account.html">
                        <i class="fas fa-user"></i>
                        <span>Conta</span>
                    </a>
                </nav>
            </div>
        </header>

        <div class="container">
            <div class="media-details-container">
                <div class="poster-section">
                    <img id="mediaPoster" src="https://via.placeholder.com/300x450?text=Carregando..." alt="Poster da M√≠dia">
                </div>
                
                <div class="info-section">
                    <p class="subtitle" id="mediaType">Carregando Tipo...</p>
                    <h1 id="mediaTitle">Carregando T√≠tulo...</h1>
                    <div class="metadata">
                        <span id="mediaRuntime">...</span> | 
                        <span id="mediaGenre">...</span> | 
                        <span id="mediaYear">...</span>
                    </div>

                    <div class="rating-display">
                        <i class="fas fa-star"></i> 
                        <span id="externalRating">N/A</span> 
                        <span class="metadata">(IMDb)</span>
                    </div>

                    <p class="plot" id="mediaPlot">Carregando sinopse...</p>

                    <div class="key-info">
                        <div><strong>Diretor:</strong> <span id="mediaDirector">...</span></div>
                        <div><strong>Escritor:</strong> <span id="mediaWriter">...</span></div>
                        <div><strong>Atores:</strong> <span id="mediaActors">...</span></div>
                        <div><strong>Pa√≠s:</strong> <span id="mediaCountry">...</span></div>
                        <div><strong>Idioma:</strong> <span id="mediaLanguage">...</span></div>
                        <div><strong>Pr√™mios:</strong> <span id="mediaAwards">...</span></div>
                    </div>

                    <div class="user-interaction-card">
                        <h3>Sua Intera√ß√£o</h3>
                        
                        <div class="interaction-buttons">
                            <button class="btn btn-primary" id="addToLibraryBtn">
                                <i class="fas fa-plus"></i> **Adicionar √† Biblioteca**
                            </button>
                            <button class="btn btn-primary" id="manageLibraryBtn" style="display: none;">
                                <i class="fas fa-list-alt"></i> Gerenciar na Biblioteca
                            </button>
                        </div>

                        <div class="form-group user-rating">
                            <label>Sua Avalia√ß√£o (1-5 Estrelas)</label>
                            <div id="userRatingStars">
                                <i class="fas fa-star star-edit" data-rating="1"></i>
                                <i class="fas fa-star star-edit" data-rating="2"></i>
                                <i class="fas fa-star star-edit" data-rating="3"></i>
                                <i class="fas fa-star star-edit" data-rating="4"></i>
                                <i class="fas fa-star star-edit" data-rating="5"></i>
                            </div>
                        </div>

                        <div class="form-group comment-section">
                            <label for="userNotes">Notas Pessoais/Coment√°rio</label>
                            <textarea id="userNotes" placeholder="Suas impress√µes sobre esta m√≠dia..."></textarea>
                            <button class="btn btn-primary" id="saveNotesBtn" style="margin-top: 10px;">
                                <i class="fas fa-save"></i> Salvar Notas
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/frontend/src/js/details.js"></script>
</body>
</html>
