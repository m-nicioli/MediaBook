<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaBook - Diário de Mídia Digital</title>
    <link rel="stylesheet" href="/frontend/src/styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Top Navigation Header -->
        <header class="top-header">
            <div class="top-header-container">
                <!-- Logo -->
                <button class="logo" id="logoBtn">
                    <div class="logo-icon">
                        <i class="fas fa-film"></i>
                    </div>
                    <span class="logo-text">MediaBook</span>
                </button>

                <!-- Navigation -->
                <nav class="main-nav">
                    <button class="nav-btn" data-type="movie">
                        <i class="fas fa-film"></i>
                        <span>Filmes</span>
                    </button>
                    <button class="nav-btn" data-type="series">
                        <i class="fas fa-tv"></i>
                        <span>Séries</span>
                    </button>
                    <button class="nav-btn" data-type="book">
                        <i class="fas fa-book-open"></i>
                        <span>Livros</span>
                    </button>
                </nav>

                <!-- Search -->
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Buscar..." class="search-input">
                </div>
            </div>

            <!-- Mobile Navigation -->
            <nav class="mobile-nav">
                <button class="mobile-nav-btn" data-type="movie">
                    <i class="fas fa-film"></i>
                    <span>Filmes</span>
                </button>
                <button class="mobile-nav-btn" data-type="series">
                    <i class="fas fa-tv"></i>
                    <span>Séries</span>
                </button>
                <button class="mobile-nav-btn" data-type="book">
                    <i class="fas fa-book-open"></i>
                    <span>Livros</span>
                </button>
            </nav>
        </header>

        <div class="container">
            <!-- Page Title -->
            <header class="page-header">
                <div class="header-content">
                    <div class="header-text">
                        <h1>Minha Biblioteca</h1>
                        <p class="subtitle">Organize e acompanhe seu consumo de conteúdo cultural</p>
                    </div>
                    <button class="btn btn-primary" id="addMediaBtn">
                        <i class="fas fa-plus"></i>
                        Adicionar Mídia
                    </button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main">
                <!-- Sidebar - Filters -->
                <aside class="sidebar">
                    <!-- Summary -->
                    <div class="filter-section">
                        <div class="summary">
                            <div class="summary-text">
                                <h2>Minha Biblioteca</h2>
                                <p class="summary-count">5 itens na sua coleção</p>
                            </div>
                            <div class="view-modes">
                                <button class="btn btn-sm view-mode-btn active" data-view="grid">
                                    <i class="fas fa-th"></i>
                                </button>
                                <button class="btn btn-sm view-mode-btn" data-view="list">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Type Filters -->
                    <div class="filter-section">
                        <h3>Filtrar por Tipo</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-type="all">
                                <i class="fas fa-th"></i>
                                <span>Todos</span>
                                <span class="badge">5</span>
                            </button>
                            <button class="filter-btn" data-type="movie">
                                <i class="fas fa-film"></i>
                                <span>Filmes</span>
                                <span class="badge">1</span>
                            </button>
                            <button class="filter-btn" data-type="series">
                                <i class="fas fa-tv"></i>
                                <span>Séries</span>
                                <span class="badge">1</span>
                            </button>
                            <button class="filter-btn" data-type="book">
                                <i class="fas fa-book"></i>
                                <span>Livros</span>
                                <span class="badge">1</span>
                            </button>
                            <button class="filter-btn" data-type="anime">
                                <i class="fas fa-star"></i>
                                <span>Anime</span>
                                <span class="badge">2</span>
                            </button>
                        </div>
                    </div>

                    <!-- Status Filters -->
                    <div class="filter-section">
                        <h3>Filtrar por Status</h3>
                        <div class="filter-buttons">
                            <button class="status-filter-btn active" data-status="all">
                                <span>Todos</span>
                                <span class="badge">5</span>
                            </button>
                            <button class="status-filter-btn" data-status="planning">
                                <span>Planejando</span>
                                <span class="badge">1</span>
                            </button>
                            <button class="status-filter-btn" data-status="watching">
                                <span>Em andamento</span>
                                <span class="badge">2</span>
                            </button>
                            <button class="status-filter-btn" data-status="completed">
                                <span>Concluído</span>
                                <span class="badge">2</span>
                            </button>
                            <button class="status-filter-btn" data-status="paused">
                                <span>Pausado</span>
                                <span class="badge">0</span>
                            </button>
                        </div>
                    </div>
                </aside>

                <!-- Media Grid -->
                <section class="content">
                    <!-- Campo de Pesquisa Grande -->
                    <div class="search-section">
                        <input type="text" id="searchField" placeholder="Pesquisar filmes por título..." class="search-input-large">
                        <button id="searchButton" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <div class="media-grid" id="mediaGrid">
                        <!-- Media cards will be inserted here by JavaScript -->
                    </div>
                    
                    <div class="empty-state" id="emptyState" style="display: none;">
                        <div class="empty-icon">
                            <i class="fas fa-film"></i>
                        </div>
                        <h3>Nenhuma mídia encontrada</h3>
                        <p>Comece adicionando filmes, séries, livros ou anime à sua biblioteca pessoal.</p>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Add Media Modal -->
    <div class="modal" id="addMediaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Adicionar Nova Mídia</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addMediaForm" class="modal-body">
                <div class="form-group">
                    <label for="mediaTitle">Título *</label>
                    <input type="text" id="mediaTitle" placeholder="Digite o título..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mediaType">Tipo</label>
                        <select id="mediaType">
                            <option value="movie">Filme</option>
                            <option value="series">Série</option>
                            <option value="book">Livro</option>
                            <option value="anime">Anime</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mediaYear">Ano</label>
                        <input type="number" id="mediaYear" min="1900" max="2030" value="2024">
                    </div>
                </div>

                <div class="form-group" id="episodesGroup" style="display: none;">
                    <label for="mediaEpisodes" id="episodesLabel">Episódios</label>
                    <input type="number" id="mediaEpisodes" min="1" value="1" placeholder="Total de episódios/capítulos">
                </div>

                <div class="form-group">
                    <label for="mediaStatus">Status Inicial</label>
                    <select id="mediaStatus">
                        <option value="planning">Planejando</option>
                        <option value="watching">Assistindo/Lendo</option>
                        <option value="completed">Concluído</option>
                        <option value="paused">Pausado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mediaPoster">URL do Poster (opcional)</label>
                    <input type="url" id="mediaPoster" placeholder="https://exemplo.com/poster.jpg">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/frontend/src/components/script.js"></script>

    <!-- Script de Busca OMDb Integrado -->
    <script>
        const apikey = 'f67311e';
        const mediaGrid = document.getElementById("mediaGrid");
        const emptyState = document.getElementById("emptyState");

        function buscarFilmes(termo) {
            fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(termo)}&apikey=${apikey}`)
                .then(res => res.json())
                .then(json => carregarFilmes(json));
        }

        function carregarFilmes(json) {
            mediaGrid.innerHTML = "";

            if (json.Response === "False") {
                emptyState.style.display = "block";
                return;
            }

            emptyState.style.display = "none";

            json.Search.forEach(filme => {
                const poster = filme.Poster !== "N/A"
                    ? filme.Poster
                    : "https://via.placeholder.com/200x300?text=Sem+Imagem";

                const card = document.createElement("div");
                card.classList.add("media-card");
                card.innerHTML = `
                    <div class="card-poster">
                        <img src="${poster}" alt="${filme.Title}">
                        <span class="card-type-badge">Filme</span>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${filme.Title}</h3>
                        <p class="card-year">${filme.Year}</p>
                    </div>
                `;
                mediaGrid.appendChild(card);
            });
        }

        function carregarFilmesPopulares() {
            const populares = [
                "Avengers",
                "Batman",
                "Spider-Man",
                "Harry Potter",
                "Fast and Furious",
                "Star Wars",
                "Guardians of the Galaxy",
                "Deadpool"
            ];
            const termo = populares[Math.floor(Math.random() * populares.length)];
            buscarFilmes(termo);
        }

        // Campo de Pesquisa Grande
        const searchField = document.getElementById("searchField");
        const searchButton = document.getElementById("searchButton");

        searchButton.addEventListener("click", () => {
            const termo = searchField.value.trim();
            if (termo === "") return alert("Digite o nome de um filme.");
            buscarFilmes(termo);
        });

        searchField.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                const termo = searchField.value.trim();
                if (termo === "") return alert("Digite o nome de um filme.");
                buscarFilmes(termo);
            }
        });

        window.addEventListener("load", carregarFilmesPopulares);
    </script>
</body>
</html>
