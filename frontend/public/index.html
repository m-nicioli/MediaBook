<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaBook - Diário de Mídia Digital</title>
    <link rel="stylesheet" href="/frontend/src/styles/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="top-header">
            <div class="top-header-container">
                <button class="logo" id="logoBtn" onclick="window.location.href='index.html'">
                    <div class="logo-icon">
                        <i class="fas fa-film"></i>
                    </div>
                    <span class="logo-text">MediaBook</span>
                </button>

                <script>
                    // Verifica se o usuário está logado ao carregar a página
                    if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                        window.location.href = 'login.html';
                    }
                </script>

                <nav class="main-nav">
                    <a class="nav-btn active" href="index.html">
                        <i class="fas fa-list-alt"></i>
                        <span>Biblioteca</span>
                    </a>
                    <a class="nav-btn" href="search.html">
                        <i class="fas fa-search"></i>
                        <span>Buscar Mídia</span>
                    </a>
                    <a class="nav-btn" href="account.html">
                        <i class="fas fa-user"></i>
                        <span>Conta</span>
                    </a>
                </nav>

                <div class="search-section">
                    <input type="text" id="searchField" placeholder="Pesquisar" class="search-input-large">
                    <button id="searchButton" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="mobile-nav-btn" onclick="window.location.href='account.html'">
                        <i class="fas fa-user"></i>
                        <span>Conta</span>
                    </button>
                </div>

                <nav class="mobile-nav">
                    <a class="mobile-nav-btn active" href="index.html">
                        <i class="fas fa-list-alt"></i>
                        <span>Biblioteca</span>
                    </a>
                    <a class="mobile-nav-btn" href="search.html">
                        <i class="fas fa-search"></i>
                        <span>Buscar Mídia</span>
                    </a>
                    <a class="mobile-nav-btn" href="account.html">
                        <i class="fas fa-user"></i>
                        <span>Conta</span>
                    </a>
                </nav>
            </div>
        </header>

        <div class="container">
            <header class="page-header">
                <div class="header-content">
                    <div class="header-text">
                        <h1>Minha Biblioteca</h1>
                        <p class="subtitle">Organize e acompanhe seu consumo de conteúdo cultural</p>
                    </div>
                    <button class="btn btn-primary" id="addMediaBtn">
                        <i class="fas fa-plus"></i>
                        Adicionar Mídia
                    </button>
                </div>
            </header>

            <main class="main">
                <aside class="sidebar">
                    <div class="filter-section">
                        <div class="summary">
                            <div class="summary-text">
                                <h2>Minha Biblioteca</h2>
                                <p class="summary-count">5 itens na sua coleção</p>
                            </div>
                            <div class="view-modes">
                                <button class="btn btn-sm view-mode-btn active" data-view="grid">
                                    <i class="fas fa-th"></i>
                                </button>
                                <button class="btn btn-sm view-mode-btn" data-view="list">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>Filtrar por Tipo</h3>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-type="all">
                                <i class="fas fa-th"></i>
                                <span>Todos</span>
                                <span class="badge">5</span>
                            </button>
                            <button class="filter-btn" data-type="movie">
                                <i class="fas fa-film"></i>
                                <span>Filmes</span>
                                <span class="badge">1</span>
                            </button>
                            <button class="filter-btn" data-type="series">
                                <i class="fas fa-tv"></i>
                                <span>Séries</span>
                                <span class="badge">1</span>
                            </button>
                            <button class="filter-btn" data-type="book">
                                <i class="fas fa-book"></i>
                                <span>Livros</span>
                                <span class="badge">1</span>
                            </button>
                            <button class="filter-btn" data-type="anime">
                                <i class="fas fa-star"></i>
                                <span>Anime</span>
                                <span class="badge">2</span>
                            </button>
                        </div>
                    </div>
                </aside>

                <section class="content">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Buscar por títulos na sua biblioteca..." class="search-input">
                    </div>

                    <div class="media-grid" id="mediaGrid">
                        </div>

                    <div class="empty-state" id="emptyState" style="display: none;">
                        <div class="empty-icon">
                            <i class="fas fa-film"></i>
                        </div>
                        <h3>Nenhuma mídia encontrada</h3>
                        <p>Comece adicionando filmes, séries, livros ou anime à sua biblioteca pessoal.</p>
                    </div>
                </section>
            </main>
        </div>
        
        <div class="modal" id="addMediaModal">
            </div>
        <div class="modal" id="editMediaModal">
            </div>

    </div>
    
    <div class="toast-container" id="toastContainer"></div>
    <script src="/frontend/src/js/script.js"></script>
</body>
</html>
